<app-toolbar (openSidebarEmitter)="openSidebar($event)"></app-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav
    class="container__sidenav"
    [opened]="toggleSidebar"
    mode="side"
    position="start"
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
